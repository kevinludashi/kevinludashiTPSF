<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevinludashi的图片放大缩小工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>图片放大缩工具</h1>
	<h2 style="font-size: 15px; color: chocolate;">点击“缩放并下载”后，需要等待约30秒才会弹出下载，请耐心等待</h2>
	  <h2 style="font-size: 14px; color: chocolate;font-weight: 400;">仅支持：JPEG (.jpg, .jpeg)、PNG (.png)、GIF (.gif)、BMP (.bmp)、SVG (.svg, .svgz)、TIFF (.tif, .tiff)、WebP (.webp)、ICO (.ico)等格式</h2>
	  <h2 style="font-size: 14px; color: chocolate;font-weight: 400;">如遇加载不出来情况，一般属于格式不支持或者图片分辨率太大，请点击蓝色“去格式转换”链接去转换格式后重试</h2>
	  <a href="https://www.freeconvert.com/zh/image-converter" target="_blank" style="text-decoration: none; color: inherit;">
	      <h2 style="font-size: 20px; color: blue;">去格式转换</h2>
	  </a>
	   
	
    <input type="file" id="upload" accept="image/*">
    <div>
        <label for="width">宽度 (px):</label>
        <input type="number" id="width"><br>
        <label for="height">高度 (px):</label>
        <input type="number" id="height"><br>
        <label for="scale">缩放比例 (%):</label>
        <input type="number" id="scale" value="100"><br>
        <label for="keep-aspect-ratio">
            <input type="checkbox" id="keep-aspect-ratio" checked> 保持比例
        </label><br>
        <button onclick="resizeImage()">缩放并下载</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        let aspectRatio;

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        aspectRatio = img.width / img.height;
                        ctx.drawImage(img, 0, 0);
                        document.getElementById('width').value = img.width;
                        document.getElementById('height').value = img.height;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('width').addEventListener('input', function() {
            if (document.getElementById('keep-aspect-ratio').checked) {
                const newWidth = parseFloat(this.value);
                document.getElementById('height').value = (newWidth / aspectRatio).toFixed(2);
            }
        });

        document.getElementById('height').addEventListener('input', function() {
            if (document.getElementById('keep-aspect-ratio').checked) {
                const newHeight = parseFloat(this.value);
                document.getElementById('width').value = (newHeight * aspectRatio).toFixed(2);
            }
        });

        document.getElementById('scale').addEventListener('input', function() {
            const scale = parseFloat(this.value) / 100;
            const originalWidth = document.getElementById('canvas').width;
            const originalHeight = document.getElementById('canvas').height;

            if (document.getElementById('keep-aspect-ratio').checked) {
                document.getElementById('width').value = (originalWidth * scale).toFixed(2);
                document.getElementById('height').value = (originalHeight * scale).toFixed(2);
            } else {
                document.getElementById('width').value = (originalWidth * scale).toFixed(2);
                document.getElementById('height').value = (originalHeight * scale).toFixed(2);
            }
        });

        function resizeImage() {
            const widthInput = document.getElementById('width').value;
            const heightInput = document.getElementById('height').value;
            const scaleInput = document.getElementById('scale').value;

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const originalWidth = canvas.width;
            const originalHeight = canvas.height;

            let newWidth, newHeight;

            if (scaleInput) {
                const scale = parseFloat(scaleInput) / 100;
                newWidth = originalWidth * scale;
                newHeight = originalHeight * scale;
            } else {
                newWidth = widthInput ? parseFloat(widthInput) : originalWidth;
                newHeight = heightInput ? parseFloat(heightInput) : originalHeight;

                if (document.getElementById('keep-aspect-ratio').checked) {
                    const aspectRatio = originalWidth / originalHeight;
                    if (widthInput && !heightInput) {
                        newHeight = newWidth / aspectRatio;
                    } else if (!widthInput && heightInput) {
                        newWidth = newHeight * aspectRatio;
                    }
                }
            }

            const img = new Image();
            img.onload = function() {
                canvas.width = newWidth;
                canvas.height = newHeight;
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                downloadImage();
            };
            img.src = canvas.toDataURL();
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png'); // 使用PNG格式确保无损
            link.download = '已修改图片.png';
            link.click();
        }
    </script>
</body>
</html>
